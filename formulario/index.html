<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>Cadastro de Visitantes</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../images/VSicone.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/estilo.css" />
    <link rel="stylesheet" href="../styles/formulario.css" />
    <link rel="icon" type="image/png" href="../images/VSicone.png" />
  </head>
  <body>
    <navbar class="menu">
      <a href="../aula1_css.html"
        ><img src="../images/VSicone.png" alt="Home"
      /></a>
      <ul>
        <li><a type="button" href="../aula1_css.html">Home</a></li>
        <!-- <li><a type="button" href="../index.html">Estilos</a></li> -->
        <li><a type="button" href="./#">Contato</a></li>
      </ul>
    </navbar>
    <div class="caixao">
      <div class="formulario">
        <div class="espacamento">
          <h1>Cadastro de Usuários do Site</h1>
          <form
            class="row g-3 needs-validation"
            method="POST"
            action="verifica.php"
          >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Seu nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nome@email.com"
                name="email"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                placeholder="Cataguases"
                name="cidade"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" name="UF">
                <option selected>UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="comentarios" class="form-label">Comentários:</label>
              <textarea
                class="form-control"
                id="comentarios"
                rows="3"
                name="comentarios"
                required
              ></textarea>
            </div>
            <button type="submit" name="enviar" class="botao" target="_blank">
              <span style="z-index: 1">Efetuar Cadastro</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <ul class="quadradinhos"></ul>
  </body>
  <script src="../scripts/formulario.js"></script>
</html>
