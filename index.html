<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

<body>
  <div class="opacidade">
  </div>
  <section>
    <form action="#">
      <div class="field">
        <label for="nome">Nome:</label>
        <div class="input-bk">
          <input type="text" class="border-componen border-gradient-color" id="name" placeholder="digite seu nome"/>
        </div>
      </div>
      <div class="field">
        <label for="email">E-mail:</label>
        <div class="input-bk">
          <input type="email" id="email" placeholder="exemplo@hotmail.com"/>
        </div>
      </div>
      <button type="submit" name="enviar" class="botao" target="_blank">
        <span style="z-index: 1">Cadastrar</span>
      </button>
    </form>
  </section>

</body>
</html>
