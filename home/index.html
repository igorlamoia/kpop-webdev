<!DOCTYPE html>

<html lang="pt-br">

<head>

    <title>K-Vision</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../styles/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="logotopo">
            <img src='../imagem/top.jpg' alt="logo do site">
        </div>
        <navbar>
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="../noticias">Notícias</a></li>
              <li><a href="../k-pop">K-Pop</a></li>
              <li><a href="../contato">Contato</a></li>
            </ul>
            <ul style="width: 100px; z-index: 200;">
              <div style="margin-right: 10px;">
                    <a title="Entrar" style="color: white; display: flex; justify-content: center; align-items: center; gap: 10px" type="button" href="../login"><i class="fas fa-sign-in-alt"></i>Entrar</a>
                  </div>
                </ul>    
          </div>
        </navbar>
    </header>
    <div class="container-fluid">
      <!-- slider -->
      <div id="mainSlider" class="carousel slide" data-ride="carousel" data-interval="10000">

        <ol class="carousel-indicators">
          <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
          <li data-target="#mainSlider" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">

          <div class="carousel-item active" data-interval="10000">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/MqzX9JAZ08U?autoplay=1&mute=1&rel=0&modestbranding=1&showinfo=0&controls=0&loop=1"
            title="YouTube video player" frameborder="0" autoplay loop muteds allowfullscreen
            allow="accelerometer; autoplay; muted; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            <div class="carousel-caption d-md-block">
              <h3 class="titulo texto-gradiente">AMV's do mundo K-pop</h5>
                <p>Só vídeo de qualidade</p>
                <a href="../k-pop" class="main-btn">Novos MVs</a>
              </div>
            </div>
            
          <div class="carousel-item segundo" data-interval="3000">
            <img src="../imagem/soe.jpg" class="d-block w-100" alt="Projetos de e-commerce">
            <div class="carousel-caption d-md-block">
              <h5 class="titulo texto-gradiente">Soyeon</h5>
              <p>(G)I-DLE: Soyeon lança série documental para comeback solo.</p>
              <a href="../noticias" class="main-btn">Novas Notícias</a>
            </div>
          </div>



        </div>
      </div>

        <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    
    <footer>
      <span>Contatos:</span> 
      <a href="https://www.instagram.com/lamoiaigor/" target="_blank" rel="noopener">Igor Lamoia
      <img src="../imagem/instal.png" alt="instagram logo"/></a>
      <a href="https://www.instagram.com/michael_hinoyama/" target="_blank" rel="noopener">Michael Andre
      <img src="../imagem/instal.png" alt="instagram logo"/></a>
      <span>&copy 2021</span>    
    </footer>
</body>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
